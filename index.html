<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Screenshot and Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        #screenshot {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        #captureArea {
            width: 100%;
            height: 500px;
            background: lightgray;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Capture Screenshot and Upload</h1>
    <div id="captureArea">
        <h2>This is the area we will capture</h2>
        <p>Click the button to take a screenshot of this section.</p>
    </div>
    <button onclick="captureScreenshot()">Capture Screenshot</button>
    <img id="screenshot" src="" alt="Screenshot will appear here">

    <script>
        function captureScreenshot() {
            const captureArea = document.getElementById('captureArea');
            html2canvas(captureArea).then(function(canvas) {
                const img = canvas.toDataURL(); // Get base64 encoded image data
                document.getElementById('screenshot').src = img; // Display screenshot in the browser
                
                // Now, send the screenshot to the Python server
                fetch('https://your-python-server.vercel.app/upload_screenshot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        screenshot: img
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Screenshot uploaded:', data);
                })
                .catch(error => {
                    console.error('Error uploading screenshot:', error);
                });
            });
        }
    </script>
</body>
</html>
